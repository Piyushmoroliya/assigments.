<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Eligibility Checker</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            background-color: #183B4E;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checker-container {
            width: 50vw;
            height: auto;
            padding: 20px;
            background-color: #F3F3E0;
            border: 3px solid black;
            border-radius: 10px;
        }

        .tittle {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 40px;
        }

        blockquote {
            font-size: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        input[type="text"] {
            width: 90%;
            height: 5vh;
            border-radius: 10px;
        }

        .checkbox {
            width: 25px;
            margin-left: 5%;
        }

        .chack-box-label {
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        button {
            width: 90%;
            height: 5vh;
            border-radius: 10px;
            margin-left: 5%;
            background-color: lightgreen;
            font-size: 20px;
        }

        .display-box {
            width: 90%;
            height: auto;
            padding: 10px;
            background-color: #FFF8F8;
            margin-left: 5%;
            text-align: center;
            font-size: 24px;
            border: 1px solid black;
            border-radius: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .checker-container {
                width: 80vw;
            }

            .tittle {
                font-size: 30px;
            }

            blockquote {
                font-size: 22px;
            }

            .chack-box-label {
                font-size: 18px;
            }

            button {
                font-size: 18px;
            }

            .display-box {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .checker-container {
                width: 90vw;
            }

            .tittle {
                font-size: 24px;
            }

            blockquote {
                font-size: 18px;
            }

            .chack-box-label {
                font-size: 16px;
            }

            button {
                font-size: 16px;
            }

            .display-box {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="checker-container">
            <h1 class="tittle">Drive Eligibility Checker</h1>
            <br>
            <blockquote><label for="Age">Your Age:-</label></blockquote>
            <blockquote><input type="text" id="age" placeholder="Enter Your Age"></blockquote>
            <input class="checkbox" type="checkbox" id="haslicense">
            <label class="chack-box-label" for="haslicense">I have a valid driver's license</label>
            <br><br><br>
            <button onclick="drivereligibility()">Check Eligibility</button>
            <br><br><br>
            <div class="display-box" id="result"></div>

            <!-- JavaScript -->
            <script>
                function drivereligibility() {
                    const age = parseInt(document.getElementById("age").value);
                    const haslicense = document.getElementById("haslicense").checked;

                    let result = "";

                    if (isNaN(age)) {
                        result = "Please enter a valid age.";
                    } else if (age >= 18 && haslicense) {
                        result = "✅ You are eligible to drive.";
                    } else if (age >= 18 && !haslicense) {
                        result = "❌ You need a valid license to drive.";
                    } else {
                        result = "❌ You are not eligible to drive.";
                    }

                    document.getElementById("result").innerText = result;
                }
            </script>
        </div>
    </div>
</body>

</html>
