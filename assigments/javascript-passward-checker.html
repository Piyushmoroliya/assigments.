<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Validator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      width: 100%;
    }

    .main-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: aquamarine;
      padding: 20px;
    }

    .password-box {
      background-color: #AEC8A4;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      font-size: 20px;
    }

    input[type="password"] {
      width: 100%;
      height: 45px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      height: 45px;
      border-radius: 10px;
      font-size: 20px;
      background-color: lightgreen;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: green;
      color: white;
    }

    .display-box {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
      background-color: #F3F3E0;
      padding: 15px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 24px;
      }

      label, .display-box {
        font-size: 18px;
      }

      input[type="password"], button {
        font-size: 16px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="password-box">
      <h1 class="title">Password Validator</h1>

      <label for="password">Enter Password:</label>
      <input type="password" id="password" placeholder="Enter a valid password" />

      <button onclick="validatePassword()">Validate Password</button>

      <div class="display-box" id="result"></div>
    </div>
  </div>

  <script>
    function validatePassword() {
      const password = document.getElementById("password").value;
      const result = document.getElementById("result");
      
      if (password === "123456") {
        result.textContent = "✅ Valid Password!";
        result.style.color = "green";
      } else {
        result.textContent = "❌ Invalid Password!";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
