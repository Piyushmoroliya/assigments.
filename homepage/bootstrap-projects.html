<style>
  body {
    margin: 0%;
    padding: 0%;
  }

  .main-container {
    width: 100vw;
    height: 100vh;
  }

  .header-container {
    background-color: #081b29;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 40vh;
    text-align: center;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }

  .education-title {
    font-size: 60px;
    font-weight: bold;
    color: white;
  }

  .project-container {
    width: 100vw;
    height: 60vh;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 50px;
  }

  .box-one {
    width: 20vw;
    height: 40vh;
    background-color: blue;
  }

  .box-two {
    width: 20vw;
    height: 40vh;
    background-color: green;
  }

  /* button css */
  button {
    width: 10vw;
    width: 25vw;
    height: 5vh;
    min-height: 45px;
    border-radius: 20px;
    margin-bottom: 5%;
    background-color: #00abf0;
    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 171, 240, 0.3);
  }

  button:hover {
    background-color: #0077b6;
    color: white;
    border: 2px solid #00d4ff;
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 171, 240, 0.5);
  }
  /* Make card images responsive */
.card-img-top {
  object-fit: cover;
}

/* Responsive for tablets and below */
@media (max-width: 992px) {
  .project-container {
    flex-direction: column;
    height: auto;
    padding: 20px 10px;
  }

  .box-one,
  .box-two {
    width: 80vw;
    height: auto;
  }

  button {
    width: 50vw;
    font-size: 16px;
  }

  .education-title {
    font-size: 40px;
  }
}

/* Responsive for mobile devices */
@media (max-width: 576px) {
  .header-container {
    height: auto;
    padding: 30px 10px;
  }

  .education-title {
    font-size: 30px;
  }

  button {
    width: 70vw;
    font-size: 16px;
  }

  .footer {
    font-size: 14px;
  }

  .main-container {
    height: auto;
  }
}
</style>
