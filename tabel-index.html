<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Index Page</title>
</head>
<style>
    table{
        width: 100vw;
        height: 100vh;
        border: 3px;
        border-style: solid;
        border-color: black;
        border-collapse: collapse;
    }
    tr,td,th{
        border: 3px solid black;
        text-align: center;
        font-size: 30px;
        
    }
    .First-row{
        height: 10vh;
        width: 100vh;
        background-color: lightblue;
    }
    .Home-box{
        height: 50vh;
        width: 100vh;
        border: 3px solid black;
        background-color: aqua;
    }
    .About-box{
        height: 50vh;
        width: 100vh;
        border: 3px solid black;
        background-color: aquamarine;
    }
    .skills-box{
        height: 50vh;
        width: 100vh;
        border: 3px solid black;
        background-color: rgb(36, 146, 109);
    }
    .education-box{
        height: 50vh;
        width: 100vh;
        border: 3px solid black;
        background-color: lightgoldenrodyellow;
    }
    .ContactMe-box{
        height: 50vh;
        width: 100vh;
        border: 3px solid black;
        background-color: lightcoral;
    }
</style>
<body>
    <table>
        <tr class="First-row">
            <td>Home</td>
            <td style="background-color: red;">About</td>
            <td style="background-color: gray;">Skills</td>
            <td style="background-color: yellowgreen;">Education</td>
            <td style="background-color: orange;">ContactMe</td>
        </tr>
        <tr class="secondt-row">
            <td class="Home-box" colspan="5">Home</td>
    
        </tr>
        <tr class="Third-row">
            <td class="About-box" colspan="5">About</td>
        </tr>
        <tr class="Fourth-row">
            <td class="skills-box" colspan="5">Skills</td>
        </tr>
        <tr class="Fourth-row">
            <td class="education-box" colspan="5">Education</td>
        </tr>
        <tr class="Fourth-row">
            <td class="ContactMe-box" colspan="5">ContactMe</td>
        </tr>
    </table>
    
</body>
</html>
